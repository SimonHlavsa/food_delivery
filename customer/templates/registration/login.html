{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid vh-100 d-flex flex-column justify-content-start align-items-center">
        <h1 class="mt-5">Login</h1>
        <div class="col-6 mt-5">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-info">Login</button>
            </form> 

        </div>
    </div>

{% endblock content %}
