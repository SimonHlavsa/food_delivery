<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Food Delivery{% endblock title %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Food Delivery</a>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-success me-2" role="button">Login</a>
                <a href="/register" class="btn btn-outline-secondary" role="button">Register</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
    
</body>
</html>
