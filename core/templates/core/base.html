<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Food Delivery{% endblock title %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            
            <a href="/" class="navbar-brand">Food Delivery</a>

            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{user.username}}</a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Orders</a></li>
                  <li><a class="dropdown-item" href="/logout_user">Logout</a></li>
                </ul>
            </div>
            {% else  %}
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-success me-2" role="button">Login</a>
                <a href="/register" class="btn btn-outline-success" role="button">Register</a>
            </div>
            {% endif %}  

        </div>
    </nav>
    <div class="pt-5"></div>
    
    {% block content %}
    {% endblock content %}
    
</body>
</html>
